<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Mukta:wght@400;700&display=swap">
    <link rel="stylesheet" href="register.css"> <!-- Link to the new CSS file -->
    <title>Register - MotoHeadz</title>
</head>
<body>
    <header>
        <h1>MotoHeadz</h1>
    </header>
    
    <section class="register-section">
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="input-field"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="input-field"><br>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" name="reg-username" required class="input-field"><br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" name="reg-password" required class="input-field"><br>
            <button type="submit">Register</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 MotoHeadz</p>
    </footer>
</body>
</html>
